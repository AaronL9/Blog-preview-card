<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__image"
          src="./assets/images/illustration-article.svg"
          alt="Card Image"
        />

        <div class="card__main-content">
          <p class="card__tag">Learning</p>
          <p class="card__published-date">Published 21 Dec 2023</p>
          <h2 class="card__title">HTML & CSS foundations</h2>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card__author">
          <img
            class="card__author-profile"
            src="./assets/images/image-avatar.webp"
            alt="Author profile picture"
          />
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://aaron-lomibao-portfolio.netlify.app/" target="_blank"
        >Aaron Lomibao</a
      >.
    </footer>
  </body>
</html>
